project:
  name: arconia
  description: Framework for building modern applications with Java and Spring Boot.
  longDescription: |
    Arconia is a framework designed to build modern enterprise applications using Java and Spring Boot, emphasizing developer experience and cloud native architectures.
  links:
    homepage: https://{{repoHost}}/{{repoOwner}}/{{repoName}}
    faq: https://{{repoHost}}/{{repoOwner}}/{{repoName}}/discussions
  authors:
    - Thomas Vitale
  license: Apache-2.0
  inceptionYear: "2024"

checksum:
  algorithms:
    - SHA_256
    - SHA_512

signing:
  active: ALWAYS
  armored: true

deploy:
  maven:
    mavenCentral:
      sonatype:
        active: RELEASE
        url: "https://central.sonatype.com/api/v1/publisher"
        applyMavenCentralRules: true
        retryDelay: 20
        maxRetries: 100
        stagingRepositories:
          - build/staging-deploy
    nexus2:
      central:
        active: SNAPSHOT
        applyMavenCentralRules: true
        url: https://central.sonatype.com/repository/maven-snapshots/
        snapshotUrl: https://central.sonatype.com/repository/maven-snapshots/
        snapshotSupported: true
        closeRepository: true
        releaseRepository: true
        stagingRepositories:
          - build/staging-deploy

release:
  github:
    releaseName: '{{tagName}}'
    overwrite: true
    sign: true
    issues:
      enabled: true
    changelog:
      formatted: ALWAYS
      preset: conventional-commits
      contributors:
        format: '- {{contributorName}}{{#contributorUsernameAsLink}} ({{.}}){{/contributorUsernameAsLink}}'
      extraProperties:
        categorizeScopes: true
      labelers:
        - label: 'dependencies'
          title: 'regex:^(?:deps(?:\(.*\))?!?):\s.*'
          order: 120
      categories:
        - title: '⚙️ Dependencies'
          key: 'dependencies'
          order: 70
          labels:
            - 'dependencies'
      hide:
        categories:
          - 'merge'
        contributors:
          - 'GitHub'
          - 'dependabot'
      replacers:
        - search: 'deps: '

announce:
  bluesky:
    active: RELEASE
