plugins {
    id "code-quality-conventions"
    id "java-conventions"
    id "sbom-conventions"
    id "release-conventions"
}

dependencies {
    annotationProcessor "org.springframework.boot:spring-boot-autoconfigure-processor"
    annotationProcessor "org.springframework.boot:spring-boot-configuration-processor"

    api project(":arconia-dev:arconia-dev-services:arconia-dev-services-core")
    api project(":arconia-observability:arconia-openinference-observation-conventions")
    api project(":arconia-observability:arconia-opentelemetry")
    api "org.springframework.boot:spring-boot-testcontainers"
    api "org.testcontainers:testcontainers"

    implementation "org.springframework.boot:spring-boot-starter"

    optional "org.springframework.boot:spring-boot-devtools"

    testImplementation "org.springframework.boot:spring-boot-starter-test"
    testImplementation "org.testcontainers:junit-jupiter"
}

dependencyManagement {
    imports {
        mavenBom "org.springframework.ai:spring-ai-bom:${springAiVersion}"
    }
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            pom {
                name = "Arconia Dev Services Arize Phoenix"
                description = "Arconia Dev Services Arize Phoenix."
            }
        }
    }
}
