plugins {
    id "code-quality-conventions"
    id "java-conventions"
    id "sbom-conventions"
    id "release-conventions"
}

dependencies {
    annotationProcessor "org.springframework.boot:spring-boot-autoconfigure-processor"
    annotationProcessor "org.springframework.boot:spring-boot-configuration-processor"

    api project(":arconia-dev:arconia-dev-services:arconia-dev-services-core")
    api "org.springframework.boot:spring-boot-starter"
    api "org.springframework.boot:spring-boot-testcontainers"
    api "org.testcontainers:testcontainers-grafana"

    optional project(":arconia-observability:arconia-opentelemetry")
    optional "org.springframework.boot:spring-boot-devtools"

    testImplementation project(":arconia-dev:arconia-dev-services:arconia-dev-services-tests")
    testImplementation "org.springframework.boot:spring-boot-starter-test"
    testImplementation "org.testcontainers:testcontainers-junit-jupiter"
    testRuntimeOnly "org.junit.platform:junit-platform-launcher"
}

dependencyManagement {
    imports {
        mavenBom "io.opentelemetry.instrumentation:opentelemetry-instrumentation-bom:${openTelemetryInstrumentationVersion}"
    }
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            pom {
                name = "Arconia Dev Services Grafana LGTM"
                description = "Arconia Dev Services Grafana LGTM."
            }
        }
    }
}
