plugins {
    id "code-quality-conventions"
    id "java-conventions"
    id "sbom-conventions"
    id "release-conventions"
}

dependencies {
    implementation project(":arconia-dev:arconia-dev-services:arconia-dev-services-core")
    implementation "org.springframework.boot:spring-boot-starter-test"
    implementation "org.testcontainers:testcontainers-junit-jupiter"

    optional "org.springframework.boot:spring-boot-devtools"
    optional "org.testcontainers:testcontainers-jdbc"
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            pom {
                name = "Arconia Dev Services Tests"
                description = "Arconia Dev Services Tests."
            }
        }
    }
}
