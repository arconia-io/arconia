plugins {
    id "code-quality-conventions"
    id "java-conventions"
    id "sbom-conventions"
    id "release-conventions"
}

dependencies {
    annotationProcessor "org.springframework.boot:spring-boot-autoconfigure-processor"
    annotationProcessor "org.springframework.boot:spring-boot-configuration-processor"

    api project(":arconia-dev:arconia-dev-services:arconia-dev-services-core")
    api "org.springframework.ai:spring-ai-spring-boot-testcontainers"
    api "org.springframework.boot:spring-boot-testcontainers"
    api "org.testcontainers:ollama"

    implementation "org.springframework.boot:spring-boot-starter"

    optional "org.springframework.boot:spring-boot-devtools"

    testImplementation "org.springframework.boot:spring-boot-starter-test"
    testImplementation "org.testcontainers:junit-jupiter"
}

configurations.configureEach {
    resolutionStrategy.dependencySubstitution {
        // Override transitive dependency from Spring AI to fix CVE-2024-7254.
        // Fixed in https://github.com/spring-projects/spring-ai/pull/3996.
        // Remove after the new version of Spring AI is released.
        substitute module('com.google.protobuf:protobuf-java') using module('com.google.protobuf:protobuf-java:3.25.8')
    }
}

dependencyManagement {
    imports {
        mavenBom "org.springframework.ai:spring-ai-bom:${springAiVersion}"
    }
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            pom {
                name = "Arconia Dev Services Ollama"
                description = "Arconia Dev Services Ollama."
            }
        }
    }
}
